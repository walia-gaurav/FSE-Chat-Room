<!doctype html>
<html>
   <head>
      <title>FSE ChatRoom</title>
      <link rel="stylesheet" type="text/css" href="chatroom.css">
      <script src="/socket.io/socket.io.js"></script>
      <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
      <script>
         var socket = io();
         
         function OnSubmit(){
         
           //send it to server
           socket.emit('inputMessage', $('#m').val());
           
           /* To prevent an emit-all call, better to print it at origin.
           Not sure how to handle with db insert. Else move back to using io.emit / io.sockets.emit */
           //$('#messages').append($('<li>').text($('#m').val()));
         
           //clear the chat field
           $('#m').val('');
         }
         
         socket.on('inputMessage', function(msg){
           $('#messages').append($('<li>').text(msg));
           $('#messages').scrollTop($('#messages')[0].scrollHeight);
         });
      </script>
   </head>
   <body>
      <form action="" onsubmit="return false">
         <ul id="messages"></ul>
         <input id="m" autocomplete="off" />
         <input type="submit" value="Send!" onclick="OnSubmit();" />
      </form>
   </body>
</html>
