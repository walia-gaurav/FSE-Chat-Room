<!doctype html>
<html>
   <head>
      <meta name="description" content="FSE Chatroom Ramp up assignment for Carnegie Mellon University">
      <meta name="author" content="gaurav.walia@cmu.edu">
      <title>FSE ChatRoom</title>
      <link rel="icon" href="favicon.png" />
      <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
      <div style="margin-right:auto; margin-left:auto;">
         <form onsubmit="return false" >
            <div id="login" style="text-align:center"> What do we call you?
               <input style="text-align:center" id="m1" autocomplete="off" placeholder="think of a username"/>
               <input id="loginButton" type="submit" value="Enter chatroom!" onclick="OnSubmit('fromLogin');" />
            </div>
            <div id="logout" style="text-align:center">
               <div style="float:left">
                  <input type="submit" value="Logout" onclick="OnSubmit('fromLogout');" />
               </div>
               <div id="username" style="float:right"></div>
            </div>
            <br><br>
            <div id="chatroom">
               <p></p>
               <ul id="messages"></ul>
               <input id="m" autocomplete="on" placeholder="type here"/>
               <input id="sendButton" type="submit" value="Send!" onclick="OnSubmit('fromChatWindow');" />
            </div>
         </form>
      </div>
   </body>
   <script src="/socket.io/socket.io.js"></script>
   <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
   <script src="main.js"></script>
</html>
